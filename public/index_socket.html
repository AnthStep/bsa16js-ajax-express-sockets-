<!DOCTYPE html>
<html>
<head>
	<title>OnlineChat</title>
	<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js" defer></script>
	<script type="text/javascript" src='./script/socket.js' defer></script>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<container>
		<div>
			<input type="text" id='name' placeholder="Your name">
			<input type="button" value='OK' id='nameSend'>
		</div>
		<ul id="messages"></ul>
		<div>
			<textarea name="" id="text" cols="30" rows="10"></textarea>
			<input type="button" value="Send" id="textSend">
		</div>
	</container>
</body>
</html>
